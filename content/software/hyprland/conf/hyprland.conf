# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,auto

#monitor=DP-1,2560x1440@59.95Hz,0x0,1,transform,1
monitor=DP-1,highres,0x0,auto,transform,1
monitor=HDMI-A-1,preferred,auto,auto
#monitor=HDMI-A-1,3440x1440@59.97Hz,auto,auto
#monitor=HDMI-A-1,3440x1440@59.94Hz,auto,auto
#monitor=HDMI-A-1,3440x1440@100.00Hz,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Set programs that you use
$terminal = kitty
# $fileManager = dolphin
#$menu = rofi --show drun
$menu = wofi --show drun

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & hyprpaper & fcitx5 & bluetoothctl connect 34:B2:0A:FA:D0:D0

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Some default env vars.
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    #layout = dwindle
    layout = master
    no_border_on_floating = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    
    blur {
        enabled = true
        size = 8
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_split = true
    smart_resizing = true
    no_gaps_when_only = 1
    use_active_for_splits = true
    split_width_multiplier = 1.0
    default_split_ratio = 1.0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
#    new_on_top = true
    no_gaps_when_only = 1
    orientation = left
    always_center_master = true
    allow_small_split = true
#    smart_resizing = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device{
   name = epic-mouse-v1
   sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float,^(kitty)$
#windowrule = size 33% 70%,^(kitty)$
#windowrule = move 33% 15%,^(kitty)$
windowrule = center(0),^(kitty)$

# windowrule = stayfocused,^(rofi)$
# windowrule = stayfocused,^(Rofi)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun --gtk-dark
# bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, swaylock -f -c 000000 #screen lock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, left, layoutmsg,rollprev
bind = $mainMod, left, layoutmsg,focusmaster master
bind = $mainMod, right, layoutmsg,rollnext
bind = $mainMod, right, layoutmsg,focusmaster master

bind = $mainMod SHIFT, up, layoutmsg,orientationprev
bind = $mainMod SHIFT, down, layoutmsg,orientationnext

bind = $mainMod SHIFT, left, layoutmsg,mfact +0.05
bind = $mainMod SHIFT, right, layoutmsg,mfact -0.05

#$w1 = hyprctl hyprpaper wallpaper "DP-1,/usr/share/hyprland/wall0.png"
#$w2 = hyprctl hyprpaper wallpaper "DP-1,/usr/share/hyprland/wall1.png"
#$w3 = hyprctl hyprpaper wallpaper "DP-1,/usr/share/hyprland/wall2.png"
#$w4 = hyprctl hyprpaper wallpaper "DP-1,/home/caddy/pictures/background/simple.png"
#bind = $mainMod, 1, exec,$w1
#bind = $mainMod, 2, exec,$w2
#bind = $mainMod, 3, exec,$w3
#bind = $mainMod, 4, exec,$w4

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screen brightness
# bind = CTRL SHIFT, up , exec, brightnessctl s +5%
# bind = CTRL SHIFT, down , exec, brightnessctl s 5%-
# bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
# bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Volume and Media Control
#bind = Fn, F3, exec, pamixer -i 5 
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
